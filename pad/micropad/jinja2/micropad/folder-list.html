<link rel="stylesheet" href="/static/css/main.css">

<div id="menu-div">
    <ul id="menu">
        {% for f in folder.folders.iterator() %}
            <li><a href="http://localhost:8000/{{path}}{{f.name}}">{{ f.name }}</a></li>
        {% endfor %}

        {% for f in folder.files.iterator() %}
            <li>
                <a href="http://localhost:8000/{{path}}{{f.name}}{{f.ext}}">{{ f.name }}{{ f.ext }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
